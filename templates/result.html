<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Result</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="mb-4">Image Processing Result</h1>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>{{ operation|title }} Operation</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">Original Image</div>
                                    <div class="card-body text-center">
                                        <img src="{{ input_image }}" alt="Original Image" class="img-fluid mb-2">
                                        <a href="{{ input_image }}" class="btn btn-sm btn-outline-secondary" download>Download</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">Processed Image</div>
                                    <div class="card-body text-center">
                                        <img src="{{ output_image }}" alt="Processed Image" class="img-fluid mb-2">
                                        <a href="{{ output_image }}" class="btn btn-sm btn-outline-primary" download>Download</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Process Another Image</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
